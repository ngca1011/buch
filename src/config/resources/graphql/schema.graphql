# siehe app.module.ts

schema {
  query: Query
  mutation: Mutation
}

"Funktionen, um Filmdaten zu lesen"
type Query {
  filme(titel: String): [Film!]
  film(id: ID!): Film
}

"Funktionen, um Filme neu anzulegen, zu aktualisieren oder zu löschen"
type Mutation {
  create(input: FilmInput!): CreatePayload

  update(input: FilmUpdateInput!): UpdatePayload

  delete(id: ID!): Boolean

  # Mutation, weil z.B. der Login-Zeitpunkt im IDM-System gespeichert wird
  login(username: String!, password: String!): LoginResult
}

"Daten zum Titel eines Filmes"
type Titel {
  titel: String!
  untertitel: String
}

"Daten zum Schauspieler eines Filmes"
type Schauspieler {
  name: String!
  rolle: String
}

"Datenschema zu einem Film, der geschaut wird"
type Film {
  # ID ist bei Apollo ein String
  id: Int!
  version: Int!
  rating: Int
  filmstart: String
  dauer: Int
  sprache: String
  direktor: String
  genre: [String]
  titel: Titel!
  schauspielers: [Schauspielers!]
  erzeugt: String
  aktualisiert: String
}

"Enum-Typ für die Art eines Filmes"
enum Genre {
  ACTION
  DRAMA
  FANTASY
  THRILLER
}

"Daten zum Titel eines neuen Filmes"
input TitelInput {
  titel: String!
  untertitel: String
}

"Daten zu den Abbildungen eines Filmes"
input SchauspielerInput {
  name: String!
  rolle: String
}

"Daten für ein neuen Film"
input FilmInput {
  rating: Int
  filmstart: String
  dauer: Int
  sprache: String
  direktor: String
  genre: [Genre!]!
  titel: TitelInput!
  schauspielers: [SchauspielerInput!]
}

type CreatePayload {
  id: Int
}

"Daten für ein zu ändernden Film"
input FilmUpdateInput {
  id: ID!
  rating: Int
  filmstart: String
  dauer: Int
  sprache: String
  direktor: String
  genre: [Genre!]
  titel: TitelInput
  schauspielers: [SchauspielerInput]
}

type UpdatePayload {
  version: Int
}

type LoginResult {
  token: String!
  expiresIn: String!
  roles: [String]!
}
